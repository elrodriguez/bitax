
<app-header title="Mi Perfil" backIcon="yes"></app-header>
<ion-content class="ion-no-padding">
  <ion-segment>
    <ion-segment-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Camara</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="searchInGallery()">
      <ion-icon name="images"></ion-icon>
      <ion-label>Galeria</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-card class="ion-no-margin">
      <img src="{{ userAvatar }}" *ngIf="userAvatar" style="width: 100%;" />
      <ion-card-header>
        <ion-card-subtitle>{{ dataUser.email }}</ion-card-subtitle>
        <ion-card-title>{{ dataUser.last_name }} {{ dataUser.name }}</ion-card-title>
      </ion-card-header>
      <ion-item href="#" class="activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Card Link Item 1 .activated</ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Card Link Item 2</ion-label>
      </ion-item>
      <ion-item class="activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Card Button Item 1 .activated</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
  </ion-card>
</ion-content>
